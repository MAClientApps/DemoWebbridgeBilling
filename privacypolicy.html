<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
        }

        /* Add responsive styles */
        @media screen and (max-width: 768px) {
            body {
                margin: 10px;
            }
        }

        /* Add more responsive styles as needed */

        h1 {
            font-size: 24px;
            margin: 20px;
        }

        p {
            font-size: 16px;
            margin: 20px;
        }

        /* Style the iframe */
        iframe {
            border: none;
            width: 100%;
            height: 100vh; /* Set the iframe height to take up the full viewport height */
        }

        /* Style the "Accept" button */
        button {
            font-size: 18px;
            padding: 10px 20px;
            display: block; /* Make the button a block element */
            margin-top: 20px; /* Add margin to separate it from the paragraph */
        }
    </style>
</head>
<body>
    <h1>Privacy Policy</h1>
    
    <p>Your privacy is important to us. Please review our Privacy Policy below:</p>
    
    <!-- Add an iframe to display the external content -->
    <iframe src="https://doc-hosting.flycricket.io/voice-changer-speech-shift-privacy-policy/44991b96-f44d-4f6a-8ffa-637dab4d46bd/privacy"></iframe>

    <p>By clicking "Accept," you agree to our Privacy Policy.</p>
    
    <button id="acceptButton">Accept</button>
    
    <script>
        document.getElementById('acceptButton').addEventListener('click', function() {
            // You can add code here to handle what happens when the user accepts the policy
            // For example, you can set a cookie or redirect them to another page.
            window.location.href = 'error://your-error-message';
        });
    </script>
</body>
</html>
