<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Make sure the page takes at least the full viewport height */
        }

        /* Add responsive styles */
        @media screen and (max-width: 768px) {
            body {
                margin: 10px;
            }
        }

        /* Add more responsive styles as needed */

        h1 {
            font-size: 24px;
        }

        p {
            font-size: 16px;
        }

        /* Add a container to push the content to the top */
        .content {
            flex-grow: 1; /* This pushes content to the top and makes the container expand */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            align-self: center; /* Center the button horizontally */
            margin-bottom: 20px; /* Add some spacing at the bottom */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Privacy Policy</h1>
        
        <p>Your privacy is important to us...</p>
        
        <!-- Add your privacy policy content here -->
    </div>
    
    <button id="acceptButton">Accept</button>
    
    <script>
        document.getElementById('acceptButton').addEventListener('click', function() {
            // You can add code here to handle what happens when the user accepts the policy
            // For example, you can set a cookie or redirect them to another page.
            alert('Thank you for accepting our Privacy Policy.');
        });
    </script>
</body>
</html>
